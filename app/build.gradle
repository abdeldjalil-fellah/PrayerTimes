apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "jalil.prayertimes"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 20210810
        versionName "0.43.1.1"
    }

    buildTypes {

        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

android.applicationVariants.all { variant ->

    variant.outputs.all {

        def name = "PrayerTimes"
        def separator = "_"
        //def version = "v" + variant.versionName
        def date = new Date().format('yyyy.MM.dd')
        def extension = ".apk"

        outputFileName = name + separator + date + extension
    }
}

dependencies {

    implementation files('libs/geographicLib.jar')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'pub.devrel:easypermissions:3.0.0'

    implementation "com.github.parse-community.Parse-SDK-Android:parse:1.18.5"
}
